<!DOCTYPE html>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<style>
	[v-cloak]{
		display: none;
	}
</style>
<h1>Bootstrap</h1>
<p>Displaying a basic form with Bootstrap, then using Vue to data bind to it's field and conditionally render it if submitted.</p>

<div id="app">
	<div class="container">
		<form v-if="!submitted" class="mt-5">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" v-model="email" class="form-control form-control-lg">
			</div>
			<button type="submit" @click.prevent="process" class="btn btn-primary">Submit</button>
		</form>
		<h2 v-show="submitted" v-cloak class="mt-5">Thanks for signing up!</h2>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
	var vm = new Vue({
		el: '#app',
		data: {
			email: 'will@wforbes.net',
			submitted: false
		},
		methods: {
			process: function(){
				this.submitted = true;
			}
		}
	});
</script>
