<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootsrapcdn.com/bootstrap/4.1.3/css/bootstrap">

<h1>Loading_Data</h1>
<p>Using Axios to call the NASA api and display data from it.</p>

<div id="app">
	<div class="container">
		<img :src="imgSrc" :title="imgTitle">
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
	var apiKey = 'RxgmBjV51TbD2t7vAXduHESEBocPQ2Jd75oIx7bd';
	var url = "https://api.nasa.gov/planetary/apod?api_key=" + apiKey;

	var vm = new Vue({
		el: "#app",
		data: {
			imgSrc: '',
			imgTitle: ''
		}
	});

	axios.get(url)
		.then(function(res){
			vm.imgSrc = res.data.url;
			vm.imgTitle = res.data.title;
		});
</script>
